<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <style>
    .qr-code-container {
      text-align: center;
      margin-top: 25px;
    }

    .qr-code {
      max-width: 100%;
      height: 100%;
    }

    .container {
      text-align: center;
    }

    .gif_container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
 
  <div class="container">
    <div>
      <h1 class="header_text">
        Please Scan QR Codes, so we can deside time and locationðŸ¤© </h1>
    </div>
    <div class="gif_container">
      <img src="https://i.postimg.cc/wTDG30TB/yes.gif" alt="Cute animated illustration" />
    </div>
    <div class="qr-code-container">
      <img class="qr-code" src="Telegram.jpg" alt="Telegram QR Code" width="330" height="430" />
    </div>
    <div class="qr-code-container">
      <img class="qr-code" src="insta.jpg" alt="Instagram QR Code" width="330" height="430"/>
    </div>
    <div class="qr-code-container">
      <img class="qr-code" src="snap.jpg" alt="Snapchat QR Code" width="330" height="430"/>
    </div>
    <p>Scan the QR code to contact me </p>
  </div>
</body>
</html>
